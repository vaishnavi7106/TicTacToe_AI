<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    * {
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      margin: 0;
      padding: 0 1rem;
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: #bb86fc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #bb86fc;
    }

    #mode-select {
      margin-bottom: 1rem;
    }

    select {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #222;
      color: #eee;
      box-shadow: 0 0 10px #bb86fc;
      transition: 0.3s ease;
    }

    select:hover {
      background-color: #bb86fc;
      color: #121212;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      margin: 1rem auto;
      justify-content: center;
    }

    .cell {
      background-color: #1f1f1f;
      font-size: 2.5rem;
      font-weight: bold;
      color: #bb86fc;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: inset 0 0 15px #bb86fc;
      transition: 0.3s ease;
    }

    .cell:hover {
      background-color: #2d2d2d;
      box-shadow: 0 0 20px #bb86fc;
      transform: scale(1.05);
    }

    .cell.animate {
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #status {
      margin-top: 1rem;
      font-size: 1.3rem;
      text-shadow: 0 0 8px #bb86fc;
      min-height: 2rem;
    }

    button {
      margin-top: 1rem;
      background-color: #bb86fc;
      border: none;
      padding: 0.7rem 1.5rem;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #bb86fc;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #9a4de1;
      box-shadow: 0 0 25px #9a4de1;
    }

    @media (min-width: 600px) {
      #board {
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
      }

      .cell {
        font-size: 3rem;
      }
    }

    @media (min-width: 900px) {
      #board {
        grid-template-columns: repeat(3, 110px);
        grid-template-rows: repeat(3, 110px);
      }

      .cell {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>

    <div id="mode-select">
      <label for="mode">Choose Mode: </label>
      <select id="mode">
        <option value="2p">2 Players</option>
        <option value="ai">Play vs AI</option>
      </select>
    </div>

    <div id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div id="status">Player X's turn</div>
    <button id="restart">Restart Game</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const cells = Array.from(document.querySelectorAll('.cell'));
    const status = document.getElementById('status');
    const restartBtn = document.getElementById('restart');
    const modeSelect = document.getElementById('mode');

    let currentPlayer = 'X';
    let gameActive = true;
    let gameState = ['', '', '', '', '', '', '', '', ''];
    let gameMode = '2p';

    const winningConditions = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    modeSelect.addEventListener('change', () => {
      gameMode = modeSelect.value;
      restartGame();
    });

    function handleCellClick(e) {
      if (!gameActive) return;

      const index = e.target.getAttribute('data-index');
      if (gameState[index] !== '') return;

      makeMove(index, currentPlayer);

      if (gameMode === 'ai' && gameActive && currentPlayer === 'O') {
        setTimeout(aiMove, 500);
      }
    }

    function makeMove(index, player) {
      gameState[index] = player;
      const cell = cells[index];
      cell.textContent = player;
      cell.classList.add('animate');
      setTimeout(() => cell.classList.remove('animate'), 300);
      checkResult();
    }

    function checkResult() {
      let won = false;
      for (const condition of winningConditions) {
        const [a, b, c] = condition;
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          won = true;
          highlightWin(condition);
          break;
        }
      }

      if (won) {
        status.innerHTML = `Player <span style="color:#bb86fc">${currentPlayer}</span> wins!`;
        gameActive = false;
        return;
      }

      if (!gameState.includes('')) {
        status.textContent = `It's a draw!`;
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      status.textContent = gameMode === 'ai' && currentPlayer === 'O' ? `AI's turn` : `Player ${currentPlayer}'s turn`;
    }

    function highlightWin(indices) {
      indices.forEach(i => {
        cells[i].style.background = '#bb86fc';
        cells[i].style.color = '#121212';
        cells[i].style.boxShadow = '0 0 25px #bb86fc, inset 0 0 10px #7f54c9';
      });
    }

    function aiMove() {
      if (!gameActive) return;

      const empty = gameState.map((v, i) => v === '' ? i : null).filter(i => i !== null);

      for (let i of empty) {
        let test = [...gameState];
        test[i] = 'O';
        if (checkWinSim(test, 'O')) {
          makeMove(i, 'O');
          return;
        }
      }

      for (let i of empty) {
        let test = [...gameState];
        test[i] = 'X';
        if (checkWinSim(test, 'X')) {
          makeMove(i, 'O');
          return;
        }
      }

      if (gameState[4] === '') {
        makeMove(4, 'O');
        return;
      }

      const corners = [0, 2, 6, 8].filter(i => gameState[i] === '');
      if (corners.length) {
        makeMove(corners[Math.floor(Math.random() * corners.length)], 'O');
        return;
      }

      const choice = empty[Math.floor(Math.random() * empty.length)];
      makeMove(choice, 'O');
    }

    function checkWinSim(state, player) {
      return winningConditions.some(([a,b,c]) =>
        state[a] === player && state[b] === player && state[c] === player);
    }

    function restartGame() {
      gameState.fill('');
      cells.forEach(cell => {
        cell.textContent = '';
        cell.style.background = '#1f1f1f';
        cell.style.color = '#bb86fc';
        cell.style.boxShadow = 'inset 0 0 15px #bb86fc';
      });
      currentPlayer = 'X';
      gameActive = true;
      status.textContent = `Player ${currentPlayer}'s turn`;
    }

    board.addEventListener('click', handleCellClick);
    restartBtn.addEventListener('click', restartGame);
  </script>
</body>
</html>
